<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Something</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b07f546a64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="icon">
        <i class="fa-solid fa-star fa-xl fa-spin" style="color: rgba(255, 166, 0, 0.856) "></i>
        </div>
        <div class="information">
          <h1 style="color: white">How did we do?</h1>
          <p
            rows="3"
            cols="47"
            class="feedback"
            style="color: rgb(113, 107, 107)"
            readonly
          >
            Please let us know how we did with your support request. All feeback
            is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="box-container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
        </div>

        <button
          class="button"
          type="submit"
        >
          submit
        </button>
      </div>
    </main>
  </body>
</html>
